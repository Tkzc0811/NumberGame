<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报数游戏Ai 挑战赛</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #e74c3c;
            --bg-color: #f5f7fa;
            --card-bg: white;
            --border-radius: 12px;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            max-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 防止外层滚动 */
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 90vh; /* 限制高度为视口高度的90% */
        }
        
        .header {
            background: linear-gradient(to right, var(--primary-color), #5a7dc9);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            flex-shrink: 0; /* 不缩小 */
        }
        
        .game-content {
            padding: 20px;
            overflow: hidden; /* 防止内容溢出 */
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        /* 角色选择区域 */
        .role-selection {
            text-align: center;
            padding: 20px 0;
        }
        
        .role-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .role-btn {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            padding: 20px;
            width: 160px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .role-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .user-role:hover {
            border-color: var(--primary-color);
        }
        
        .robot-role:hover {
            border-color: var(--secondary-color);
        }
        
        .role-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .role-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        /* 游戏规则区域 */
        .game-rules {
            background-color: #fff8e1;
            border-radius: var(--border-radius);
            padding: 15px;
            margin: 20px 0;
        }
        
        /* 游戏区域 */
        .game-area {
            display: none;
        }
        
        /* 分数显示 */
        .score-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .score-card {
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 15px;
            width: 48%;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .score-label {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .current-sum .score-value {
            color: var(--primary-color);
        }
        
        .target-sum .score-value {
            color: var(--secondary-color);
        }
        
        /* 玩家区域 */
        .players-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
        }
        
        .player {
            width: 40%;
            text-align: center;
        }
        
        .player-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
        }
        
        .user-player .player-avatar {
            background-color: rgba(74, 144, 226, 0.1);
            border: 3px solid var(--primary-color);
        }
        
        .ai-player .player-avatar {
            background-color: rgba(231, 76, 60, 0.1);
            border: 3px solid var(--secondary-color);
        }
        
        .player-name {
            font-weight: bold;
        }
        
        .vs-label {
            font-size: 24px;
            font-weight: bold;
            color: #6c757d;
        }
        
        .player.active .player-avatar {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* 状态显示 */
        .status-area {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: var(--border-radius);
            font-weight: bold;
        }
        
        .user-turn {
            background-color: rgba(74, 144, 226, 0.1);
            color: var(--primary-color);
        }
        
        .robot-turn {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--secondary-color);
        }
        
        /* 按钮区域 */
        .controls-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .btn-number {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        
        .btn-number:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn-number:nth-child(1) {
            background-color: var(--primary-color);
        }
        
        .btn-number:nth-child(2) {
            background-color: var(--secondary-color);
        }
        
        /* 历史记录区域 */
        .history-area {
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 20px;
            height: 300px; /* 固定高度 */
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .history-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e9ecef;
            flex-shrink: 0; /* 防止标题被压缩 */
        }
        
        .history-list-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px; /* 为滚动条预留空间 */
        }
        
        /* 美化历史记录项目 */
        .history-item {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 胜利屏幕 */
        .victory-screen {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .trophy {
            font-size: 60px;
            margin: 20px 0;
        }
        
        .victory-message {
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 20px 0;
        }
        
        .user-wins {
            background-color: rgba(74, 144, 226, 0.1);
            color: var(--primary-color);
        }
        
        .robot-wins {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--secondary-color);
        }
        
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        
        /* 动画效果 */
        .number-animation {
            position: fixed;
            font-size: 80px;
            font-weight: bold;
            z-index: 100;
            opacity: 0;
            transform: translateY(0) scale(0.5);
            animation: numberPop 1.2s ease-out forwards;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
            pointer-events: none;
        }
        
        .user-number {
            color: var(--primary-color);
        }
        
        .robot-number {
            color: var(--secondary-color);
        }
        
        @keyframes numberPop {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translateY(-30px) scale(1.5);
            }
            80% {
                opacity: 1;
                transform: translateY(-80px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.7);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 576px) {
            .container {
                margin: 10px;
            }
            
            .header {
                font-size: 1.2rem;
                padding: 10px;
            }
            
            .role-options {
                flex-direction: column;
                align-items: center;
            }
            
            .role-btn {
                width: 80%;
                margin-bottom: 10px;
            }
            
            .btn-number {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
            
            .player-avatar {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
            
            .score-value {
                font-size: 2rem;
            }
        }
        
        /* PC优化 */
        @media (min-width: 992px) {
            .container {
                display: flex;
                flex-direction: column;
            }
            
            .game-content {
                display: flex;
                flex-direction: column;
                flex-grow: 1;
            }
            
            .main-game-area {
                display: flex;
                gap: 20px;
                margin-bottom: 20px;
            }
            
            .left-column {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            
            .right-column {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            
            .history-area {
                height: 350px; /* PC端更高一些 */
            }
        }
        
        /* 创建左右列布局 */
        .main-game-area {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            flex: 1;
            overflow: hidden;
        }
        
        .left-column {
            flex: 1;
            min-width: 250px;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .right-column {
            flex: 1;
            min-width: 250px;
            padding-left: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* 确保胜利模态框中的历史记录也有固定高度 */
        .victory-history {
            max-height: 200px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
        }
        
        .victory-history .history-list-container {
            height: 150px; /* 固定高度 */
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 5px;
            background-color: white;
        }
        
        /* 手机端优化 */
        @media (max-width: 767px) {
            .history-area {
                height: 250px; /* 移动端稍矮一些 */
            }
        }
        
        /* 修复模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
        
        .prompt-text {
            font-size: 16px;
            color: #555;
            margin: 15px 0;
            font-weight: 500;
        }
        
        /* 按钮样式优化 */
        .victory-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        /* 按钮样式 */
        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        /* 修复胜利模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
        
        .victory-screen {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 25px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform: translateY(20px);
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .modal-overlay.active .victory-screen {
            transform: translateY(0);
        }
        
        /* 恢复历史记录项样式 */
        .history-item {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            animation: fadeIn 0.3s ease-out;
        }
        
        .move-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        .move-text {
            flex: 1;
        }
        
        .user-move .move-number {
            background-color: var(--primary-color);
        }
        
        .robot-move .move-number {
            background-color: var(--secondary-color);
        }
        
        .user-move {
            background-color: rgba(74, 144, 226, 0.08);
            border-left: 4px solid var(--primary-color);
        }
        
        .robot-move {
            background-color: rgba(231, 76, 60, 0.08);
            border-left: 4px solid var(--secondary-color);
        }
        
        /* 数字动画样式 */
        .number-animation {
            position: fixed;
            font-size: 80px;
            font-weight: bold;
            z-index: 100;
            opacity: 0;
            transform: translateY(0) scale(0.5);
            animation: numberPop 1.2s ease-out forwards;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
            pointer-events: none;
        }
        
        @keyframes numberPop {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translateY(-30px) scale(1.5);
            }
            80% {
                opacity: 1;
                transform: translateY(-80px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.7);
            }
        }
        
        .user-number {
            color: var(--primary-color);
        }
        
        .robot-number {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-btn">&#8249;</div>
            <div class="header-title">人机对战</div>
        </div>
        
        <div class="game-content">
            <!-- 角色选择区域 -->
            <div id="roleSelection" class="role-selection">
                <h2>谁先开始？</h2>
                <div class="role-options">
                    <div id="userFirst" class="role-btn user-role">
                        <div class="role-icon">👤</div>
                        <div class="role-name">用户先手</div>
                        <div class="first-player">你开始游戏</div>
                    </div>
                    <div id="robotFirst" class="role-btn robot-role">
                        <div class="role-icon">🤖</div>
                        <div class="role-name">AI先手</div>
                        <div class="first-player">AI开始游戏</div>
                    </div>
                </div>
                
                <div class="game-rules">
                    <strong>游戏规则：</strong>
                    <ul>
                        <li>玩家轮流给总和加1或2</li>
                        <li>当总和达到<span>10或更高</span>时游戏结束</li>
                    </ul>
                </div>
            </div>
            
            <!-- 游戏区域 -->
            <div id="gameArea" class="game-area">
                <div class="score-display">
                    <div class="score-card current-sum">
                        <div class="score-label">当前总和:</div>
                        <div id="result" class="score-value">0</div>
                    </div>
                    <div class="score-card target-sum">
                        <div class="score-label">目标值:</div>
                        <div class="score-value">10</div>
                    </div>
                </div>
                
                <div class="main-game-area">
                    <div class="left-column">
                        <!-- 玩家区域 -->
                        <div class="players-area">
                            <div id="userIndicator" class="player user-player">
                                <div class="player-avatar">👤</div>
                                <div class="player-name">用户</div>
                            </div>
                            <div class="vs-label">VS</div>
                            <div id="robotIndicator" class="player ai-player">
                                <div class="player-avatar">🤖</div>
                                <div class="player-name">AI</div>
                            </div>
                        </div>
                        
                        <!-- 状态区域 -->
                        <div id="status" class="status-area">游戏开始...</div>
                        
                        <!-- 控制区域 -->
                        <div id="userControls" class="controls-area">
                            <button id="btn1" class="btn-number">1</button>
                            <button id="btn2" class="btn-number">2</button>
                        </div>
                    </div>
                    
                    <div class="right-column">
                        <!-- 历史记录区域 -->
                        <div class="history-area">
                            <div class="history-title">历史记录</div>
                            <div class="history-list-container">
                                <div id="historyList"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 胜利模态框 -->
    <div id="victoryModal" class="modal-overlay">
        <div id="victoryScreen" class="victory-screen">
            <div class="trophy">🏆</div>
            <div id="victoryMessage" class="victory-message">胜利！</div>
            <div id="finalResult" class="score-value">总和: 12</div>
            
            <div class="prompt-text">恭喜你完成了这一局！想挑战自己吗？</div>
            
            <div class="victory-history">
                <div class="history-title">游戏历史</div>
                <div id="moveCount" class="move-count">总步数: 0</div>
                <div class="history-list-container">
                    <div id="victoryHistoryList"></div>
                </div>
            </div>
            
            <div class="victory-buttons">
                <button id="playAgain" class="btn btn-primary">再玩一次</button>
                <button id="exitGame" class="btn btn-secondary">退出游戏</button>
            </div>
        </div>
    </div>

    <script>
        // 游戏变量
        let sum = 0;
        let isUserTurn = true;
        let firstPlayer = ''; // 'user' or 'robot'
        const targetSum = 10; // 结束游戏的最小总和
        let gameHistory = []; // 存储所有移动
        
        // DOM元素
        const roleSelection = document.getElementById('roleSelection');
        const gameArea = document.getElementById('gameArea');
        const victoryScreen = document.getElementById('victoryScreen');
        const victoryMessage = document.getElementById('victoryMessage');
        const finalResult = document.getElementById('finalResult');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const userControls = document.getElementById('userControls');
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const historyList = document.getElementById('historyList');
        const victoryHistoryList = document.getElementById('victoryHistoryList');
        const moveCount = document.getElementById('moveCount');
        const playAgain = document.getElementById('playAgain');
        const userIndicator = document.getElementById('userIndicator');
        const robotIndicator = document.getElementById('robotIndicator');
        const victoryModal = document.getElementById('victoryModal');
        const exitGame = document.getElementById('exitGame');
        
        // 角色选择
        document.getElementById('userFirst').addEventListener('click', () => {
            firstPlayer = 'user';
            startGame();
        });
        
        document.getElementById('robotFirst').addEventListener('click', () => {
            firstPlayer = 'robot';
            startGame();
        });
        
        // 再玩一次按钮
        playAgain.addEventListener('click', () => {
            resetGame();
            victoryModal.classList.remove('active');
            document.body.style.overflow = ''; // 恢复背景滚动
            roleSelection.style.display = 'block';
            gameArea.style.display = 'none';
        });
        
        // 退出游戏按钮
        exitGame.addEventListener('click', () => {
            victoryModal.classList.remove('active');
            document.body.style.overflow = ''; // 恢复背景滚动
        });
        
        // 确保模态框之外的点击也能关闭模态框
        victoryModal.addEventListener('click', (e) => {
            if (e.target === victoryModal) {
                victoryModal.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
        
        // 开始游戏
        function startGame() {
            roleSelection.style.display = 'none';
            gameArea.style.display = 'block';
            
            // 重置游戏历史
            gameHistory = [];
            
            // 根据选择设置谁先行动
            isUserTurn = (firstPlayer === 'user');
            
            updateTurnIndicators();
            
            // 如果机器人先行，触发其移动
            if (firstPlayer === 'robot') {
                setTimeout(robotMove, 1000);
            }
        }
        
        // 更新回合指示器
        function updateTurnIndicators() {
            if (isUserTurn) {
                status.textContent = "用户回合！选择1或2。";
                status.className = "status-area user-turn";
                userIndicator.classList.add('active');
                robotIndicator.classList.remove('active');
                userControls.style.pointerEvents = 'auto';
            } else {
                status.textContent = "AI思考中...";
                status.className = "status-area robot-turn";
                robotIndicator.classList.add('active');
                userIndicator.classList.remove('active');
                userControls.style.pointerEvents = 'none';
            }
        }
        
        // 重置游戏
        function resetGame() {
            sum = 0;
            isUserTurn = true;
            gameHistory = [];
            historyList.innerHTML = '';
            victoryHistoryList.innerHTML = '';
            result.textContent = '0';
        }
        
        // 检查数字是否为3的倍数
        function isMultipleOfThree(num) {
            return num % 3 === 0 && num !== 0; // 排除0作为获胜位置
        }
        
        // 处理用户的移动
        btn1.addEventListener('click', () => makeMove(1, true));
        btn2.addEventListener('click', () => makeMove(2, true));
        
        // 进行移动
        function makeMove(number, isHuman) {
            // 只允许在用户回合进行人类移动
            if (isHuman && !isUserTurn) {
                return;
            }
            
            sum += number;
            
            // 显示数字动画
            showNumberAnimation(number, isHuman);
            
            // 更新UI
            result.textContent = `${sum}`;
            
            // 添加到历史记录
            const player = isHuman ? '用户' : 'AI';
            const moveText = `${player} 添加了 ${number}。总和: ${sum}`;
            
            // 存储到游戏历史数组
            gameHistory.push({
                player: player,
                number: number,
                sum: sum,
                text: `添加了 ${number}。总和: ${sum}`
            });
            
            // 添加到历史显示
            const historyItem = document.createElement('div');
            historyItem.className = `history-item ${isHuman ? 'user-move' : 'robot-move'}`;
            
            const moveNumber = document.createElement('div');
            moveNumber.className = 'move-number';
            moveNumber.textContent = number;
            
            const moveTextElem = document.createElement('div');
            moveTextElem.className = 'move-text';
            moveTextElem.textContent = `${player} 添加了 ${number}。总和: ${sum}`;
            
            historyItem.appendChild(moveNumber);
            historyItem.appendChild(moveTextElem);
            historyList.appendChild(historyItem);
            
            // 自动滚动到底部
            document.querySelector('.history-list-container').scrollTop = 
                document.querySelector('.history-list-container').scrollHeight;
            
            // 检查游戏是否应该结束 (sum ≥ 10)
            if (sum >= targetSum) {
                // 根据最终总和是否为3的倍数确定获胜者
                if (isMultipleOfThree(sum)) {
                    // 如果总和是3的倍数，当前玩家获胜
                    showVictory(player);
                } else {
                    // 如果总和不是3的倍数，当前玩家失败
                    const winner = player === '用户' ? 'AI' : '用户';
                    showVictory(winner);
                }
                return;
            }
            
            // 切换回合
            isUserTurn = !isUserTurn;
            
            // 更新回合指示器
            updateTurnIndicators();
            
            // 如果是机器人的回合，触发其移动
            if (!isUserTurn) {
                setTimeout(robotMove, 1000);
            }
        }
        
        // 机器人的移动
        function robotMove() {
            // 策略: 
            // 1. 如果可以使总和 ≥ 10 且为 3 的倍数，赢得游戏
            // 2. 如果总和会 ≥ 10 但不是 3 的倍数，尽可能避免
            // 3. 否则，遵循通用定位策略
            let choice;
            
            // 检查机器人是否可以通过使总和 ≥ 10 且为 3 的倍数获胜
            if (sum + 1 >= targetSum && isMultipleOfThree(sum + 1)) {
                choice = 1; // 加1获胜
            } else if (sum + 2 >= targetSum && isMultipleOfThree(sum + 2)) {
                choice = 2; // 加2获胜
            } 
            // 检查机器人是否会通过使总和 ≥ 10 但不是 3 的倍数而失败
            else if (sum + 1 >= targetSum && !isMultipleOfThree(sum + 1) && 
                     sum + 2 >= targetSum && !isMultipleOfThree(sum + 2)) {
                // 两种移动都会失败，随机选择
                choice = Math.random() < 0.5 ? 1 : 2;
            }
            else if (sum + 1 >= targetSum && !isMultipleOfThree(sum + 1)) {
                // 加1会失败，所以加2
                choice = 2;
            }
            else if (sum + 2 >= targetSum && !isMultipleOfThree(sum + 2)) {
                // 加2会失败，所以加1
                choice = 1;
            }
            // 游戏早期的通用策略
            else {
                // 尝试通过战略移动为未来获胜做准备
                if ((sum + 1) % 3 === 0) {
                    choice = 1; // 加1使总和成为3的倍数
                } else if ((sum + 2) % 3 === 0) {
                    choice = 2; // 加2使总和成为3的倍数
                } else {
                    // 不能直接形成3的倍数
                    const remainder = sum % 3;
                    if (remainder === 1) {
                        choice = 2;
                    } else if (remainder === 2) {
                        choice = 1;
                    } else {
                        // 这在正确的游戏逻辑下不应该发生
                        choice = Math.random() < 0.5 ? 1 : 2;
                    }
                }
            }
            
            makeMove(choice, false);
        }
        
        // 显示胜利画面
        function showVictory(winner) {
            // 清除胜利历史列表
            victoryHistoryList.innerHTML = '';
            
            // 更新移动计数
            moveCount.textContent = `总步数: ${gameHistory.length}`;
            
            // 从存储的数组重建完整历史
            gameHistory.forEach(move => {
                const historyItem = document.createElement('div');
                historyItem.className = `history-item ${move.player === '用户' ? 'user-move' : 'robot-move'}`;
                
                const moveNumber = document.createElement('div');
                moveNumber.className = 'move-number';
                moveNumber.textContent = move.number;
                
                const moveText = document.createElement('div');
                moveText.className = 'move-text';
                moveText.textContent = `${move.player} ${move.text}`;
                
                historyItem.appendChild(moveNumber);
                historyItem.appendChild(moveText);
                victoryHistoryList.appendChild(historyItem);
            });
            
            // 更新胜利信息
            finalResult.textContent = `最终总和: ${sum}`;
            
            if (winner === '用户') {
                victoryMessage.textContent = '👤 用户获胜！🎉';
                victoryMessage.className = 'victory-message user-wins';
            } else {
                victoryMessage.textContent = '🤖 AI获胜！🎉';
                victoryMessage.className = 'victory-message robot-wins';
            }
            
            // 确保显示提示文本
            document.querySelector('.prompt-text').style.display = 'block';
            
            // 显示模态框
            victoryModal.classList.add('active');
            document.body.style.overflow = 'hidden'; // 防止背景滚动
            
            // 创建彩带效果
            createConfetti();
        }
        
        // 显示数字动画
        function showNumberAnimation(number, isHuman) {
            const animatedNumber = document.createElement('div');
            animatedNumber.className = `number-animation ${isHuman ? 'user-number' : 'robot-number'}`;
            animatedNumber.textContent = `+${number}`;
            
            // 计算位置 - 从当前玩家的区域中心开始
            const playerIndicator = isHuman ? userIndicator : robotIndicator;
            const rect = playerIndicator.getBoundingClientRect();
            const startX = rect.left + rect.width / 2;
            const startY = rect.top + rect.height / 2;
            
            // 设置位置并确保可见
            animatedNumber.style.left = `${startX}px`;
            animatedNumber.style.top = `${startY}px`;
            
            document.body.appendChild(animatedNumber);
            
            // 动画结束后移除元素
            setTimeout(() => {
                if (animatedNumber && animatedNumber.parentNode) {
                    animatedNumber.parentNode.removeChild(animatedNumber);
                }
            }, 1500);
        }
        
        // 创建彩带效果
        function createConfetti() {
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);
                
                // 动画后移除彩带
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // 确保confetti样式存在
        const style = document.createElement('style');
        style.textContent = `
            .confetti {
                position: fixed;
                width: 10px;
                height: 10px;
                top: -10px;
                border-radius: 0%;
                animation: fall 5s linear forwards;
            }
            @keyframes fall {
                to { transform: translateY(100vh) rotate(720deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
